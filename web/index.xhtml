<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{msg.app_title}"/></title>
        <f:loadBundle basename="com.jsf.resources.mensajes" var="msg"/>
    </h:head>
    <h:body>
        <h1>${msg['app.formulario']}</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msg['app.nombre']}" for="name"/>
                <h:inputText value="#{contactoFormBean.name}" id="name"/>
                <h:commandButton value="#{msg['app.saludo']}" />
            </h:panelGrid>
            <h:outputText value="#{contactoFormBean.saludo}"
                          rendered="#{contactoFormBean.name ne null}"/>
        </h:form>
        <h:form>
            <li>#{msg.navegacion_implicita}
                <ul>
                    <li><h:commandLink value="#{msg.abrir_pagina_1_enlace}" action="pagina1" /></li>
                </ul>
            </li>
        </h:form>
        <h:form>
            <li>#{msg.navegacion_definida_usuario}
                <ul>
                    <li><h:commandLink action="page1" value="#{msg.pagina1_enlace}" /></li>
                    <li><h:commandLink action="page2" value="#{msg.pagina2_enlace}" /></li>
                </ul>
            </li>
        </h:form>
        <h:form>
            <li>#{msg.navegacion_procesada}
                <ul>
                    <li>
                        <h:commandLink value="#{msg.saludar}" action="#{navegacionBean.saludar}"/>
                    </li>
                </ul>
            </li>
        </h:form>
    </h:body>
</html>
